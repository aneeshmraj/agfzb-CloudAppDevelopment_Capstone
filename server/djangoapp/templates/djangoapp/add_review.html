<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>
    <body>   
    <div class="rightalign">
        <div class="container">
            <form action="{% url 'djangoapp:add_review_details' dealer_id%}" method=POST>
                <div class="container"> <!--Style root div with .container class -->
                    {% csrf_token %}
                    <h1>Add a review about</h1>
                    <hr>
                    <div class="form-group"> <!--Style second div with .form-group class -->
                        <p><h6>Enter the review content:</h6></p>
                        <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
                        <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck"> 
                        <label for="purchasecheck"><h6>Has purchased the car from ? (Select purchased car information below if checked) </h6></label>
                        <p><h6>Select you car (model-make-year):
                        <select name="car" id="car" class="form-select" required>
                            {% for car in cars %}
                            <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                            {% endfor %}
                        </select></h6></p>
                        <p><h6>Select Your Purchase Date:</h6></p>
                        <p><input class="date-own form-control" type="text" name="purchasedate" id="purchasedate"></p>
                        <p><button class="btn btn-primary" type="submit">Submit</button></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </body>
    <script type="text/javascript">
      $('.date-own').datepicker({
         format: 'mm/dd/yyyy'
       });
    </script>
    
</html>
